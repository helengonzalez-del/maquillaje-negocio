<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Kit de Maquillaje</title>
</head>
<body>
    <h1>Registrar Kit de Maquillaje</h1>
    <form id="registroForm">
        <label>Nombre del Kit:</label>
        <input type="text" id="nombre_kit" required><br><br>

        <label>Precio de Compra:</label>
        <input type="number" step="0.01" id="precio_compra" required><br><br>

        <label>Precio de Venta:</label>
        <input type="number" step="0.01" id="precio_venta" required><br><br>

        <label>Cantidad Comprada:</label>
        <input type="number" id="cantidad_comprada" required><br><br>

        <label>Fecha de Compra:</label>
        <input type="date" id="fecha_compra" required><br><br>

        <button type="submit">Registrar</button>
    </form>

    <!-- Cargar config.js -->
    <script src="config.js"></script>

    <script>
        const URL = SUPABASE_URL + "/rest/v1/kits_maquillaje";
        const API_KEY = SUPABASE_KEY;

        document.getElementById("registroForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                nombre_kit: document.getElementById("nombre_kit").value,
                precio_compra: parseFloat(document.getElementById("precio_compra").value),
                precio_venta: parseFloat(document.getElementById("precio_venta").value),
                cantidad_comprada: parseInt(document.getElementById("cantidad_comprada").value),
                fecha_compra: document.getElementById("fecha_compra").value
            };

            const resp = await fetch(URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "apikey": API_KEY,
                    "Authorization": "Bearer " + API_KEY
                },
                body: JSON.stringify(data)
            });

            if (resp.ok) {
                alert("Kit registrado con Ã©xito");
                e.target.reset();
            } else {
                alert("Error al registrar");
            }
        });
    </script>
</body>
</html>
